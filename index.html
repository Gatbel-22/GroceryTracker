<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Grocery Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h2>Advanced Grocery Expenditure Tracker</h2>

    <div id="controls">
      <button onclick="addItem()">Add Item</button>
      <button onclick="saveSession()">Save Session</button>
      <button onclick="printReceipt()">Print Receipt</button>
    </div>

    <div id="discountSection">
      <label>Enter Discount (%):</label>
      <input type="number" id="discount" placeholder="0" min="0" max="100" />
    </div>

    <div id="groceryList">
      <!-- Initial grocery input rows -->
      <div class="item-row">
        <input type="text" class="item-name" placeholder="Item name" />
        <input type="number" class="grocery" placeholder="Amount" />
        <button class="remove-btn" onclick="removeItem(this)">X</button>
      </div>
    </div>

    <div id="summary">
      <p id="totalItems">Items: 0</p>
      <p id="average">Average: 0</p>
      <p id="total">Total: 0</p>
      <p id="finalTotal">Final Total After Discount: 0</p>
    </div>

    <h3>Saved Sessions</h3>
    <div id="sessionList"></div>

    <script src="grocery.js"></script>
  </body>
</html>
